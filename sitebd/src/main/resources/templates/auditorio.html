    <h1>Reserva do Auditório</h1>
    <section class="informacoes-audi"> 
    <h2>Informações:</h2>
        <div class="fotos">
            <img th:src="@{img/auditorio.jpg}" alt="Imagem do auditório">
            <img th:src="@{img/auditorio2.jpeg}" alt="Imagem do auditório">
        </div>
        <p><strong> Capacidade: </strong> 200 pessoas</p>
        <p><strong> Equipamentos disponíveis: </strong>Projetor, sistema de som, microfones sem fio</p>
        <p><strong> Localizção:</strong> 3º Andar </p>
    </section>

        <section class="reserva-audi">
            <h2>Faça sua Reserva</h2>
            <form action="reservar-auditorio.php" method="POST">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
    
                <label for="hora">Hora de Início:</label>
                <input type="time" id="hora" name="hora" required>
    
                <label for="duracao">Duração (horas):</label>
                <input type="number" id="duracao" name="duracao" min="1" max="8" required>
    
                <label for="evento">Descrição do Evento:</label>
                <textarea id="evento" name="evento" rows="3" required></textarea>
    
                <button type="submit">Reservar Auditório</button>
            </form>
        </section>
